<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Top section for Navigation and Title section -->
    <section class="top">
        <nav>
            <div class="nav-bar">
                <img src="assets/NetflixLogoSvg.png" alt="Netflix Logo" class="logo">
                <ul>
                    <li><strong>Start</strong></li>
                    <li>Shows</li>
                    <li>Movies</li>
                    <li>New</li>
                    <li>My List</li>
                </ul>
            </div>
            <div class="menu">
                <ul>
                    <li><img src="assets/Search.png" alt="Search Icon"></li>
                    <li><img src="assets/GiftBox.png" alt="Gift Icon"></li>
                    <li><img src="assets/NotificationBell.png" alt="Notification Icon"></li>
                    <li><img src="assets/face.png" alt="User Profile"></li>
                    <li><img src="assets/DownArrow.png" alt="Dropdown Icon"></li>
                </ul>
            </div>
        </nav>
        <div class="title">
            <div class="show">
                <img src="assets/Netflix_Symbol_RGB 1.png" alt="Netflix Symbol" width="30px">
                <p>SHOW</p>
            </div>
            <div class="name">
                <h1>MAID</h1>
            </div>
            <div class="name-buttons">
                <button class="play-btn">
                    <img src="assets/Play.png" alt="Play Button" width="15px">
                    <p>Play</p>
                </button>
                <button class="info-btn">
                    <img src="assets/Detail.png" alt="More Info Button">
                    <p>More Info</p>
                </button>
            </div>
        </div>
    </section>

    <!-- Middle section for all the shows and movie recommendations -->
    <section class="middle">
        <div class="See-again">
            <div class="heading">
                <p>See Again</p>
                <img src="assets/ArrowRight.png" alt="Right Arrow" height="15px">
            </div>
            <div class="images">
                <img src="assets/Tile Component-1.png" alt="Snow Piercer">
                <img src="assets/Tile Component-2.png" alt="Sense 8">
                <img src="assets/Tile Component-3.png" alt="Another Life">
                <img src="assets/Tile Component-4.png" alt="Queen's Gambit">
                <img src="assets/Tile Component-5.png" alt="Into the Night">
            </div>
        </div>
        <div class="topTen">
            <div class="heading">
                <p>Top 10 in Your Country</p>
                <img src="assets/ArrowRight.png" alt="Right Arrow" height="15px">
            </div>
            <div class="images">
                <!-- Rank Images -->
                <!-- Similar block structure retained -->
            </div>
        </div>

        <!-- Additional Sections -->
        <!-- Ensure all sections use consistent structure -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="socials">
            <img src="assets/facebook2.png" alt="Facebook">
            <img src="assets/instagram2.png" alt="Instagram">
            <img src="assets/twitter2.png" alt="Twitter">
            <img src="assets/youtube2.png" alt="YouTube">
        </div>
        <div class="artists">
            <!-- Artist links in columns -->
        </div>
        <div class="highlight">Hizmet Kodu</div>
        <div class="copyright">
            Â©(1992-2021) Netflix, Inc. {I-398983298Afer56}
        </div>
    </footer>
</body>

</html>
